name: Auto Tag on Master Merge

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          git fetch --tags
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            LATEST="v0.0.0"
          fi
          echo "tag=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST"

      - name: Get PR labels
        id: pr_labels
        run: |
          # Get the merge commit message to extract PR number
          PR_NUM=$(git log -1 --pretty=%B | grep -oP '#\K[0-9]+' | head -1)
          if [ -n "$PR_NUM" ]; then
            LABELS=$(gh pr view $PR_NUM --json labels --jq '.labels[].name' 2>/dev/null | tr '\n' ' ')
            echo "labels=$LABELS" >> $GITHUB_OUTPUT
            echo "PR #$PR_NUM labels: $LABELS"
          else
            echo "labels=" >> $GITHUB_OUTPUT
            echo "No PR number found"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.latest_tag.outputs.tag }}"
          LABELS="${{ steps.pr_labels.outputs.labels }}"

          # Remove 'v' prefix for calculation
          VERSION=${CURRENT#v}

          # Split into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Determine bump type from labels
          if [[ "$LABELS" == *"major"* ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [[ "$LABELS" == *"minor"* ]] || [[ "$LABELS" == *"feature"* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Default to patch
            PATCH=$((PATCH + 1))
          fi

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_TAG"

      - name: Create and push tag
        run: |
          NEW_TAG="${{ steps.new_version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "$NEW_TAG"
          git push origin "$NEW_TAG"
          echo "Created tag: $NEW_TAG"

      - name: Create GitHub Release
        run: |
          NEW_TAG="${{ steps.new_version.outputs.tag }}"
          gh release create "$NEW_TAG" \
            --title "$NEW_TAG" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
